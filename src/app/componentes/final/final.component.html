<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4 col-sm-6 text-center">
            <div class="card p-3 m-2">
                <h4 class="card-title">Desconto aplicado! Mostre esse comprovante ao motorista:</h4>
                <div class="form-check p-3">
                    <div class="d-flex align-items-start flex-column">
                        <span class="p-1">Nome: <span class="p-1 nome-service">{{ (cadastroService.formData$ | async)?.['nome'] }}</span></span>
                        <span class="p-1">Valor da Corrida: <span class="p-1 valor-corrida">R$ {{ valorCorrida | number:'1.2-2' }}</span></span>
                        <span class="p-1">Desconto: <span class="p-1 desconto">10%</span></span>
                        <span class="p-1">Valor com desconto: <span class="p-1 valor-desconto">R$ {{ valorComDesconto | number:'1.2-2' }}</span></span>
                        <span class="p-1">Nome do Taxista: <span class="p-1 nomeTaxista">{{ nomeTaxista }}</span></span>
                    </div>
                </div>

                <div class="d-flex justify-content-between p-2">
                    <button type="button" class="btn btn-danger" (click)="voltarParaQuestionario()">Voltar</button>
                    <button type="submit" class="btn btn-success" (click)="exibirAlertaFinalizar()">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
